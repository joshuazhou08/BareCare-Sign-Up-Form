<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="images/Background.JPG" alt="Yosemite Rock Formations">
        <div class="logo-wrapper">
            <img src="images/Logo.png" alt="BareCare Roaring Bear Logo" class = "logo">
        </div>
    </aside>
    <div class = "content-wrapper">
        <header>
            <h1>Sign Up</h1>
            <p>Join the Bear Cave and be the first to know about special deals and new products!</p>
        </header>
        <section>
            <form action="" method="post">
                <fieldset>
                    <legend>Welcome</legend>
                    <ul>
                        <li>
                            <div class = "input-wrapper">
                                <label for="firstname">First Name<strong><span aria-label="required">*</span></strong></label>
                                <input type="text" id="firstname" placeholder = "John" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="lastname">Last Name<strong><span aria-label="required">*</span></strong></label>
                                <input type="text" id="lastname" placeholder = "Doe" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-wrapper">
                                <label for="email">Email<strong><span aria-label="required">*</span></strong></label>
                                <input type="email" id="email" placeholder = "JohnDoe@gmail.com" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="telephone">Phone Number</label>
                                <input type="tel" id="telephone" placeholder="+1(123) 456-7890">
                            </div>
                        </li>
                        <li>
                            <div class="input-wrapper">
                                <label for="password">Password<strong><span aria-label="required">*</span></strong></label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="password-confirmation">Confirm Password<strong><span aria-label="required">*</span></strong></label>
                                <input type="password" id="password-confirmation" required>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <div class="submit-wrapper">
                <button type="submit">Create Account</button>
                <h5>Already have an account? <a href="">Log in</a></caption>
            </div>
        </section>
    </div>
</body>
</html>
